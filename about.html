<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./aboutcss/style.css">
	</head>
	<body>
		<div class="form">
			<form method="post">
				<h1 class="text-align color-white">Registration</h1>
				<div class="margin text-align">
					<input class="width" required type="text" placeholder="First Name" name="f-name">
				</div>
				<div class="margin text-align">
					<input class="width" type="text" required placeholder="Last Name" name="l-name">
				</div>
				<div class="margin text-align">
					<input class="width" type="password" required placeholder="password" name="password">
				</div>
				<div class="margin">
					<label class="color-white"> 
						<input type="checkbox" required value="terms" name="agree">
						I agree with terms
					</label>
				</div>
				<div class="margin text-align send">
					<a href="./index.html">Login</a>
				</div>
			</form>
		</div>
	</body>
</html>
